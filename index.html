<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cookie&family=MonteCarlo&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="build/main.css" />

    <title>CRUD</title>
  </head>

  <body>
    <header>
      <h1 class="header-title">Cadastro de Clientes</h1>
    </header>
    <main>
      <button type="button" class="button blue mobile" id="cadastrarCliente">
        Cadastrar Cliente
      </button>
      <table id="tableClient" class="records">
        <thead>
          <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Celular</th>
            <th>Endereço</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="modal" id="modal">
        <div class="modal-content">
          <header class="modal-header">
            <h2>Novo Cliente</h2>
            <span class="modal-close" id="modalClose">&#10006;</span>
          </header>
          <form id="form" class="modal-form">
            <input
              type="text"
              id="nome"
              data-index="new"
              class="modal-field"
              placeholder="Nome do Cliente"
              required
            />
            <input
              type="email"
              id="email"
              class="modal-field"
              placeholder="E-mail"
              required
            />
            <input
              type="text"
              id="celular"
              class="modal-field"
              placeholder="Celular"
              required
            /><input
              type="text"
              id="endereco"
              class="modal-field"
              placeholder="Endereço"
              required
            />

            <input
              type="text"
              id="cidade"
              class="modal-field"
              placeholder="Cidade"
              required
            />

            <input
              type="text"
              id="estado"
              class="modal-field"
              placeholder="Estado"
              required
            />
          </form>
          <footer class="modal-footer">
            <button id="salvar" class="button edit">Salvar</button>
            <button id="cancelar" class="button register">Cancelar</button>
          </footer>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="/js/main.js"></script>
  </body>
</html>
